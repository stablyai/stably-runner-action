name: 'stably-runner'
description: 'Use this Github action to run tests on https://stably.ai/'
author: 'Stably'

# Define your inputs here.
inputs:
  project-id:
    description: 'Your project ID'
    required: true
  api-key:
    description: 'Your API key'
    required: true
  run-group-ids:
    description: |-
      Newline separated list of run group IDs.
      Use to run a subset of tests.
  github-comment:
    description: |-
      If enabled, will leave a comment on either the commit or PR with relevant test results
    default: 'false'
  github-token:
    description: |-
      Use to manually set GitHub token
    default: ${{ github.token }}

# Define your outputs here.
outputs:
  success:
    description: 'Bool if run was successful'

runs:
  using: node20
  main: dist/index.js

branding:
  icon: 'cloud-lightning'
  color: 'orange'
