name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Start nginx
        uses: addnab/docker-run-action@v3
        with:
          image: nginx:latest

      - name: Test changes
        uses: ./
        with:
