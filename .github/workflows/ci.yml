name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'
permissions:
  pull-requests: write
jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          api-key: ${{ secrets.API_KEY }}
          project-id: clle9fscu0000jf087maicxbc
          run-group-ids: |-
            clo3w9pcj0001ml08rdits9es
          github-comment: true

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.success }}"
